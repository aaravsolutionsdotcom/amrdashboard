<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Edit Profile</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="updateprofile">
                        <div class="row">
                            <div class="col-md-11 pr-1">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" formControlName="username" style="font-weight: 700;font-size:11px" disabled="" placeholder="username">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-11 pr-1">
                                <div class="form-group">
                                    <label>EntityName</label>
                                    <input type="text" class="form-control" formControlName="entityname" style="font-weight: 700;font-size:11px" disabled="" placeholder="entityname">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-11 pr-1">
                                <div class="form-group">
                                    <label>Apikey</label>
                                    <input type="text" class="form-control" formControlName="apikey" style="font-weight: 700;font-size:11px" disabled="" placeholder="apikey">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <br />
                <br />
                <div class="card-footer text-center" style="background-color:#2c2c2c">
                    <button type="button" class="btn btn-success btn-rounded z-depth-1a" style="font-weight: 500;font-size:11px" aria-label="Close" (click)="openDialog()">Update Password</button>
                </div>
            </div>
        </div>
    </div>
</div>
