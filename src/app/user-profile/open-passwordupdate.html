<form [formGroup]="updatepassword">
    <div class="row">
        <div class="col-md-11 pr-1">
            <div class="form-group">
                <label>Enter new password</label>
                <input type="text" class="form-control" formControlName="newpassword" required style="font-weight: 700;font-size:11px">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11 pr-1">
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" formControlName="confirmpassword" required style="font-weight: 700;font-size:11px">
            </div>
        </div>
    </div>
    <br />
    <div class="modal-footer">
        <div class="row">
            <div class="column">
                <button type="button" (click)="onupdate()" class="btn btn-success btn-lg">Update</button>
            </div>
            <div class="column">
                <button (click)="closeModal()" type="button" class="btn btn-danger btn-lg">Close</button>
            </div>
        </div>
    </div>
</form>
