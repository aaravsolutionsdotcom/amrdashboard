<div class="col-md-12">
  <div class="card">
    <div class="card-header">
    <div class="card-body">
        <div class="chart-area">
            <div *ngIf="display" style="margin-top:80px;">
                <div style="width:300px; margin:0 auto;">
                    <app-radar-spinner [animationDuration]="1000"
                                       [size]="100"
                                       [color]="'#ff1d5e'">
                    </app-radar-spinner>
                </div>
                <div style="width:250px; margin:0 auto;">
                    <span>Loading..</span>
                </div>
            </div>
            <div *xl>
                <ngx-charts-bar-vertical *ngIf="baryearly" [view]="barview"
                                         [scheme]="barcolorScheme"
                                         [results]="baryearly"
                                         [gradient]="bargradient"
                                         [xAxis]="barshowXAxis"
                                         [yAxis]="barshowYAxis"
                                         [legend]="barshowLegend"
                                         [showXAxisLabel]="barshowXAxisLabel"
                                         [showYAxisLabel]="barshowYAxisLabel"
                                         [xAxisLabel]="barxAxisLabel"
                                         [yAxisLabel]="baryAxisLabel"
                                         (select)="onSelect($event)">
                </ngx-charts-bar-vertical>
            </div>
            <div *lg>
                <ngx-charts-bar-vertical *ngIf="baryearly" [view]="barview"
                                         [scheme]="barcolorScheme"
                                         [results]="baryearly"
                                         [gradient]="bargradient"
                                         [xAxis]="barshowXAxis"
                                         [yAxis]="barshowYAxis"
                                         [legend]="barshowLegend"
                                         [showXAxisLabel]="barshowXAxisLabel"
                                         [showYAxisLabel]="barshowYAxisLabel"
                                         [xAxisLabel]="barxAxisLabel"
                                         [yAxisLabel]="baryAxisLabel"
                                         (select)="onSelect($event)">
                </ngx-charts-bar-vertical>
            </div>
            <div *md>
                <ngx-charts-bar-vertical *ngIf="baryearly" [view]="barview"
                                         [scheme]="barcolorScheme"
                                         [results]="barmonthly"
                                         [gradient]="bargradient"
                                         [xAxis]="barshowXAxis"
                                         [yAxis]="barshowYAxis"
                                         [legend]="barshowLegend"
                                         [showXAxisLabel]="barshowXAxisLabel"
                                         [showYAxisLabel]="barshowYAxisLabel"
                                         [xAxisLabel]="barxAxisLabel"
                                         [yAxisLabel]="baryAxisLabel"
                                         (select)="onSelect($event)">
                </ngx-charts-bar-vertical>
            </div>
            <div *sm>
                <ngx-charts-bar-vertical *ngIf="baryearly" [view]="barviewsm"
                                         [scheme]="barcolorScheme"
                                         [results]="baryearly"
                                         [gradient]="bargradient"
                                         [xAxis]="barshowXAxis"
                                         [yAxis]="barshowYAxis"
                                         [legend]="barshowLegend"
                                         [showXAxisLabel]="barshowXAxisLabel"
                                         [showYAxisLabel]="barshowYAxisLabel"
                                         [xAxisLabel]="barxAxisLabel"
                                         [yAxisLabel]="baryAxisLabel"
                                         (select)="onSelect($event)">
                </ngx-charts-bar-vertical>
            </div>
            <div *xs>
                <ngx-charts-bar-vertical *ngIf="baryearly" [view]="barviewxs"
                                         [scheme]="barcolorScheme"
                                         [results]="baryearly"
                                         [gradient]="bargradient"
                                         [xAxis]="barshowXAxis"
                                         [yAxis]="barshowYAxis"
                                         [legend]="barshowLegend"
                                         [showXAxisLabel]="barshowXAxisLabel"
                                         [showYAxisLabel]="barshowYAxisLabel"
                                         [xAxisLabel]="barxAxisLabel"
                                         [yAxisLabel]="baryAxisLabel"
                                         (select)="onSelect($event)">
                </ngx-charts-bar-vertical>
            </div>
            <user-agent-info (info)="thisUserAgent($event)"></user-agent-info>
        </div>
    </div>
  </div>
</div>
