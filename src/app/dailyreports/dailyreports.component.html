<div style="position: relative;padding: 20px 0px 0px 0px;" class="main-content">
    <div style="background-color:white">
        <div class="row">
            <div class="col-md-12">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="row">
                            <div class="column" style="padding-left: 130pt;font-weight: 500;letter-spacing: 1px;text-transform: uppercase;">
                                FROMDATE
                            </div>
                            <div class="column" style="padding-left: 200pt;font-weight: 500;letter-spacing: 1px;text-transform: uppercase;">

                                TODATE
                            </div>
                        </div>
                        <div class="row">
                            <div class="column" style="padding-left: 130pt;font-weight: 500;letter-spacing: 1px;text-transform: uppercase;">
                                <mat-form-field>
                                    <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" [formControl]="fromdate">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="column" style="padding-left: 107pt;font-weight: 500;letter-spacing: 1px;text-transform: uppercase;">
                                <mat-form-field>
                                    <input [min]="minDate" [max]="maxDate" matInput [matDatepicker]="pickere" [formControl]="todate">
                                    <mat-datepicker-toggle matSuffix [for]="pickere"></mat-datepicker-toggle>
                                    <mat-datepicker #pickere></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="column" style="padding-left: 50pt;">
                                <button class="btn btn-success btn-lg" (click)=showDaily() style="font-weight: 500;letter-spacing: 1px;text-transform: uppercase;">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="position: relative;padding: 20px 0px 0px 0px;">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <div *ngIf="bardaily?.length > 0" class="chart-area">
                            <div *ngIf="display" style="margin-top:80px;">
                                <div style="width:300px; margin:0 auto;">
                                    <app-radar-spinner [animationDuration]="1000"
                                                        [size]="100"
                                                        [color]="'#ff1d5e'">
                                    </app-radar-spinner>
                                </div>
                                <div style="width:250px; margin:0 auto;">
                                    <span>Loading..</span>
                                </div>
                            </div>
                            <div *xl>
                                <ngx-charts-bar-vertical *ngIf="bardaily" [view]="barview"
                                                            [scheme]="barcolorScheme"
                                                            [results]="bardaily"
                                                            [gradient]="bargradient"
                                                            [xAxis]="barshowXAxis"
                                                            [yAxis]="barshowYAxis"
                                                            [legend]="barshowLegend"
                                                            [showXAxisLabel]="barshowXAxisLabel"
                                                            [showYAxisLabel]="barshowYAxisLabel"
                                                            [xAxisLabel]="barxAxisLabel"
                                                            [yAxisLabel]="baryAxisLabel"
                                                            (select)="onSelect($event)">
                                </ngx-charts-bar-vertical>
                            </div>
                            <div *lg>
                                <ngx-charts-bar-vertical *ngIf="bardaily" [view]="barview"
                                                            [scheme]="barcolorScheme"
                                                            [results]="bardaily"
                                                            [gradient]="bargradient"
                                                            [xAxis]="barshowXAxis"
                                                            [yAxis]="barshowYAxis"
                                                            [legend]="barshowLegend"
                                                            [showXAxisLabel]="barshowXAxisLabel"
                                                            [showYAxisLabel]="barshowYAxisLabel"
                                                            [xAxisLabel]="barxAxisLabel"
                                                            [yAxisLabel]="baryAxisLabel"
                                                            (select)="onSelect($event)">
                                </ngx-charts-bar-vertical>
                            </div>
                            <div *md>
                                <ngx-charts-bar-vertical *ngIf="bardaily" [view]="barview"
                                                            [scheme]="barcolorScheme"
                                                            [results]="bardaily"
                                                            [gradient]="bargradient"
                                                            [xAxis]="barshowXAxis"
                                                            [yAxis]="barshowYAxis"
                                                            [legend]="barshowLegend"
                                                            [showXAxisLabel]="barshowXAxisLabel"
                                                            [showYAxisLabel]="barshowYAxisLabel"
                                                            [xAxisLabel]="barxAxisLabel"
                                                            [yAxisLabel]="baryAxisLabel"
                                                            (select)="onSelect($event)">
                                </ngx-charts-bar-vertical>
                            </div>
                            <div *sm>
                                <ngx-charts-bar-vertical *ngIf="bardaily" [view]="barviewsm"
                                                            [scheme]="barcolorScheme"
                                                            [results]="bardaily"
                                                            [gradient]="bargradient"
                                                            [xAxis]="barshowXAxis"
                                                            [yAxis]="barshowYAxis"
                                                            [legend]="barshowLegend"
                                                            [showXAxisLabel]="barshowXAxisLabel"
                                                            [showYAxisLabel]="barshowYAxisLabel"
                                                            [xAxisLabel]="barxAxisLabel"
                                                            [yAxisLabel]="baryAxisLabel"
                                                            (select)="onSelect($event)">
                                </ngx-charts-bar-vertical>
                            </div>
                            <div *xs>
                                <ngx-charts-bar-vertical *ngIf="bardaily" [view]="barviewxs"
                                                            [scheme]="barcolorScheme"
                                                            [results]="bardaily"
                                                            [gradient]="bargradient"
                                                            [xAxis]="barshowXAxis"
                                                            [yAxis]="barshowYAxis"
                                                            [legend]="barshowLegend"
                                                            [showXAxisLabel]="barshowXAxisLabel"
                                                            [showYAxisLabel]="barshowYAxisLabel"
                                                            [xAxisLabel]="barxAxisLabel"
                                                            [yAxisLabel]="baryAxisLabel"
                                                            (select)="onSelect($event)">
                                </ngx-charts-bar-vertical>
                            </div>
                            <user-agent-info (info)="thisUserAgent($event)"></user-agent-info>
                        </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>
</div>
