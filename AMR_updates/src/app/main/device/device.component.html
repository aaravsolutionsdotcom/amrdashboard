<div id="recentData" class="page-layout simple fullwidth page-content" fxLayout="column" fusePerfectScrollbar>
    <div class="content">
        <div class="mb-24 card-ele">
            <div class="mat-card mat-elevation-z4 p-24 mr-24">
                <div class="mb-24 card-ele">
                    
                    <div class="eleDiv">

                        <!-- Start Table -->
                        <div class="col2div">
                            <div class="incol1">
                                <div class="formSubTitle"><span>Devices</span></div>
                                <div class="overflow-container mat-elevation-z8 eleDiv m-10">
                                    <table mat-table [dataSource]="uniqueArray" class="">

                                        <ng-container matColumnDef="id">
                                            <th mat-header-cell *matHeaderCellDef> Id </th>
                                            <td mat-cell *matCellDef="let element"> {{element.deviceInfo.deviceName}}
                                            </td>
                                        </ng-container>
                                        <ng-container matColumnDef="serialNo">
                                            <th mat-header-cell *matHeaderCellDef> Serial Number </th>
                                            <td mat-cell *matCellDef="let element"> {{element.deviceInfo.serialNum}}
                                            </td>
                                        </ng-container>
                                        <ng-container matColumnDef="status">
                                            <th mat-header-cell *matHeaderCellDef> Status </th>
                                            <td mat-cell *matCellDef="let element">

                                                <i *ngIf="element.deviceInfo.status === 'inactive'" style="color:black"
                                                    class="material-icons">
                                                    wb_incandescent
                                                </i>
                                                <i *ngIf="element.deviceInfo.status === 'active'" style="color:yellow"
                                                    class="material-icons">
                                                    wb_incandescent
                                                </i>
                                            </td>
                                        </ng-container>

                                        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
                                        <tr class='table-bghover' mat-row [ngClass]="{'highlight': selectedRowIndex == row.deviceInfo.deviceName}"
                                            *matRowDef="let row; columns: displayedColumns;" (click)="showcardinfofun(row)"></tr>
                                    </table>
                                    <mat-paginator [pageSizeOptions]="[10, 25,50, 100]"></mat-paginator>
                                </div>


                            </div>
                            <div class="incol2 deviceInfoCol">
                                <div [hidden]="(labels.length != 0 ? false : true)" class="formSubTitle"><span>Device
                                        Info</span></div>
                                <div [hidden]="(labels.length != 0 ? false : true)" class="overflow-container mat-elevation-z8 eleDiv m-10">
                                    <div class="eleDiv ">
                                        <div class="readOnlyModeInfo">
                                            <!-- col-2 -->
                                            <div *ngIf="showinfocard === true">
                                                <div class="data-col">
                                                    <label>ID : </label>
                                                    <span class="ro-value">{{deviceinfoid}}</span>
                                                </div>
                                                <div class="data-col">
                                                    <label>SERIAL NUMBER : </label>
                                                    <span class="ro-value">{{deviceinfosn}}</span>
                                                </div>
                                                <div class="data-col">
                                                    <label>STATUS : </label>
                                                    <span class="ro-value">{{deviceinfostatus}}</span>
                                                </div>

                                            </div>
                                            <div *ngIf="showinfocard === true" class="column download_csv">
                                                <button (click)="downloadCSVDialog(deviceinfoid)" matTooltip="Click to download CSV"
                                                    class="button" style="background:#fff">
                                                    <i class="material-icons" style="transform: rotate(90deg);">
                                                        keyboard_tab
                                                    </i>
                                                </button>
                                            </div>
                                            <div class="row">
                                                <!-- <div *ngIf="showinfocard === true" class="column" style="padding-left: 11pt; width: 30%;font-weight: 500;letter-spacing: 1px;text-transform: uppercase;">

                                                    Location
                                                </div> -->
                                            </div>
                                            <br />
                                            <div style="height: 150px;" id="map" class="map"></div>
                                            <div *ngIf="showinfocard === true">
                                                <div class="data-col">
                                                    <label>LAST READING : </label>
                                                    <span class="ro-value">{{deviceinfolastread}}</span>
                                                </div>
                                                <div class="data-col">
                                                    <label>LAST READ TIME : </label>
                                                    <span class="ro-value">{{deviceinforeadt}}</span>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="eleDiv">
                                        <table>
                                            <tr>
                                                <td style="width: 60%;"><canvas id="barChart"></canvas></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
