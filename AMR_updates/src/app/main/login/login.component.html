<div id="login" fxLayout="column">
    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <!-- <div class="logo">
              <img src="http://www.aaravsolutions.com/wp-content/uploads/2016/11/slider-icon-1.png" style="height: 54px;">
          </div> -->

            <!-- <div class="logo">
                <img src="assets/images/avatars/skybilling_logo.png" >
            </div> -->

            <div class="title">AMR</div>

            <div style="color: red">{{message}}</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field>
                    <input [(ngModel)]='userlogin.username' matInput placeholder="User Name" formControlName="userName"
                        required>
                    <mat-error>
                        User Name is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput [(ngModel)]='userlogin.password' type="password" placeholder="Password"
                        formControlName="password">
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input [(ngModel)]='userlogin.apiKey' matInput placeholder="Key" formControlName="apiKey" required>
                    <mat-error>
                        API key is required
                    </mat-error>

                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                        <div class="readOnlyModeInfo ">
                            <div class="data-col">
                                <span class="ro-value">Remember Me</span>
                            </div>
                        </div>
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
                        Forgot Password?
                    </a>
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN" (click)='userLogin()'>
                    LOGIN
                </button>

            </form>

        </div>

    </div>

</div>
